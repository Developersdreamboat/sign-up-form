<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="hero">
    <div class="hero-logo">
      <img src="./img/odin-lined.png" alt="odin-logo" class="hero-logo-picture">
      <span class="hero-logo-text">ODIN</span>
    </div>
    <p class="hero-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
         on <a href="https://unsplash.com/">Unsplash</a></p>
  </div>
  <div class="form">
    <p>This is not a real online service! You know you need something like this 
        in your life to help you realize your deepest dreams.</p>
    <p>Sign up <i>now</i> to get started.</p>
    <p>You <i>know</i> you want to.</p>
    <form id="sign-up" action="#" method="post">
      <legend>Let`s do this!</legend>
      <div class="form-area">
        <div class="input">
          <label for="first_name">first name</label>
          <input type="text" id="first_name">
        </div>
        <div class="input">
          <label for="last_name">last name</label>
          <input type="text" id="last_name">
        </div>
        <div class="input">
          <label for="user_email">email</label>
          <input type="email" id="user_email">
        </div>
        <div class="input">
          <label for="phone_number">phone number</label>
          <input type="tel" id="phone_number">
        </div>
        <div class="input">
          <label for="user_password">password</label>
          <input type="password" id="user_password" required>
        </div>
        <div class="input">
          <label for="confirm_password">confirm password</label>
          <input type="password" id="confirm_password" required>
        </div>
      </div>
    </form>
    <button id="submit" type="submit">Create Account</button>
    <p>Already have an account ? <a href="#">Log in</a></p>
  </div>
</body>
</html>
