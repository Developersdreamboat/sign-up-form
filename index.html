<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="hero">
    <div class="hero-logo">
      <img src="./img/odin-lined.png" alt="odin-logo" class="hero-logo-picture">
      <span class="hero-logo-text">ODIN</span>
    </div>
    <p class="hero-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
         on <a href="https://unsplash.com/">Unsplash</a></p>
  </div>
  <div class="form">
    <p>This is not a real online service! You know you need something like this 
        in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p>You know you want to.</p>
    <form action="#" method="post">
      <p>Let`s do this!</p>
      <fieldset>
        <label for="first_name">first name</label>
        <input type="text" id="first_name">
        <label for="last_name">last name</label>
        <input type="text" id="last_name">
      </fieldset>
      <fieldset>
        <label for="user_email">email</label>
        <input type="email" id="user_email">
        <label for="phone_number">phone number</label>
        <input type="tel" id="phone_number">
      </fieldset>
      <fieldset>
        <label for="user_password">password</label>
        <input type="password" id="user_password">
        <label for="confirm_password">confirm password</label>
        <input type="password" id="confirm_password">
      </fieldset>
    </form>
    <button type="submit">Create Account</button>
    <p>Already have an account ? <a href="#">Log in</a></p>
  </div>
</body>
</html>
